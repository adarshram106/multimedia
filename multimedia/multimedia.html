<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multimedia</title>
</head>
<body>
	<h1>Multimedia in HTML</h1>
	<br>
	<h2>Video of Fire</h2>
	<br>
	<video width="360" autoplay loop controls>
		<source src="fire.mp4" type="video/mp4">
		<source src="horses.mp4" type="video/mp4">
		Your browser doesn't support video playback.
	</video>
	<br>
	<h2>Video of Horses eating grass</h2>
	<br>
	<video src="horses.mp4#t=18" width="360" controls autoplay loop>
		Your browser doesn't support video playback.
	</video>
	<br>
	<h2>The End</h2>
</body>
</html>
